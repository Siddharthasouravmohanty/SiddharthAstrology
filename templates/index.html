<!DOCTYPE html>
<html>
<head>
  <title>Siddharth Astrology</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    h3 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-top: 20px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    .prediction-box {
      margin-top: 20px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 8px;
      text-align: left;
      color: #333;
      max-height: 300px;
      overflow-y: auto;
    }
    .download-btn {
      background: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Siddharth Astrology</h1>
  <h3>Your Future in Siddharth's Hands</h3>

  <div class="card">
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="date" name="dob" required>
      <input type="time" name="tob" required>
      <input type="text" name="location" placeholder="Birth Location" required>
      <button type="submit">âœ¨ Predict My Future</button>
    </form>

    {% if prediction %}
      <div class="prediction-box">
        <h3>Astrology Report:</h3>
        <p>{{ prediction|safe }}</p>
      </div>
      <a href="/download"><button class="download-btn">ðŸ“¥ Download as PDF</button></a>
    {% endif %}
  </div>
</body>
</html>
